<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.table({isAdult});//akan menghasilkan true karena ada yang lebih dari 19 tahun

    // Array.prototype.every() // is everyone 19 or older?
    const allAdult = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
    console.table({allAdult});//menghasilkan false karena ada satu yang belum 19 tahun, every menyeleksi apakah semuanya lebih dari 19 jika ada satu yang kuran akan false
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment=> comment.id === 823423);//jika tidak ketemu akan menghasilkan undefined
    console.table(comment);//akan menghasilkan satu saja, beda dengan filter yang menghasilkan array

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const index = comments.findIndex(comment=> comment.id === 823423);//bedanya dengan find jika tidak ketemu akan menghasilkan -1 dan jika benar akan menghasilkan jumlah yang ditemukan
    console.table(index);//find id
    const newComment = [
      ...comments.slice(0, index),
      ...comments.slice(index+1)
    ]
    console.table(newComment);

  </script>
</body>
</html>
